<!-- 弹窗页面 -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/popup.css" type="text/css" />
  <title>最爱小助手</title>
</head>
<body>
  <div id="header">
    <h1>最爱小助手设置</h1>
  </div>
  <div id="content">
    <div class="autoplay">
      <label><b>自动播放: </b>
        <select>
          <option value ="true">是</option>
        	<option value ="false">否</option>
        </select>
      </label>
    </div>
    <div class="speed">
      <label><b>播放速度: </b>
        <input type="number" value="1.5" min="1" max="20"/>
      </label>
    </div>
    <div class="muted">
      <label><b>是否静音: </b>
        <select>
          <option value ="true">是</option>
        	<option value ="false">否</option>
        </select>
      </label>
    </div>
    <div class="autodt">
      <label><b>自动答题: </b>
        <select>
          <option value ="true">是</option>
        	<option value ="false">否</option>
        </select>
      </label>
    </div>
    <div class="autonext">
      <label><b>自动跳章: </b>
        <select >
          <option value ="true">是</option>
        	<option value ="false">否</option>
        </select>
      </label>
    </div>
    <div class="set">
      <button class="start" type="button" title="点击启动">启 动</button>
      <button class="restart" type="button" title="点击重启">重 启</button>
      <button class="goon" type="button" title="点击继续">继 续</button>
      <button class="stop" type="button" title="点击停止">停 止</button>
    </div>
  </div>
  <div id="prompt">
    <p class="info"></p>
    <p>温馨提示：源码未加密，欢迎来讨论研究！</p>
  </div>
  <div id="copyright">
      <p>
        &copy 2019 最爱小助手 &nbsp;&nbsp;
        <a class="help" href="../view/help.html" target="_blank" title="点击跳转到帮助"> 使用帮助</a>
      </p>
      <span class="author">作者：陌轩痕  &nbsp;&nbsp;</span>
      <span class="qq">QQ：2382252568</span>
  </div>
  <script type="text/javascript" src="../js/lib/jquery-1.10.1.js"></script>
  <script src="../js/popup.js"></script>
</body>
</html>
